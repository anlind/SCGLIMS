{% extends "lims/bootstrap.html" %}

{% load bootstrap3 %}
{% load staticfiles %}

{% block custom_css %}
<link href="{% static "lims/base.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block bootstrap3_content %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url "lims.views.index" %}">LIMS</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% ifequal active 1 %}class="active"{% endifequal %}><a href="{% url "lims.views.index" %}">Home</a></li>
                    <li {% ifequal active 2 %}class="active"{% endifequal %}><a href="{% url "lims.views.browse" %}">Browse</a></li>
                    <li {% ifequal active 3 %}class="active"{% endifequal %}><a href="{% url "lims.views.barcode_index" %}">Barcode</a></li>
                    <li {% ifequal active 3 %}class="active"{% endifequal %}><a href="{% url "admin:index" %}">Admin</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% bootstrap_messages %}
    <div class="container container-fluid starter-template">
        {% block content %}(no content){% endblock %}
    </div>
{% endblock %}
